global
  daemon
  log 127.0.0.1 local0
  log 127.0.0.1 local1 notice
  maxconn 20000
  tune.ssl.default-dh-param 2048

defaults
  log               global
  retries           3
  maxconn           20000
  mode              http
  option            httplog
  option            dontlognull
  option            redispatch
  timeout connect   5000ms
  timeout client    50000ms
  timeout server    50000ms

listen stats
  bind *:9999
  mode http
  stats enable
  stats uri /
  stats realm Strictly\ Private
  stats auth dkos:dkos

{{ if .Apps.HasVHosts }}
frontend http-in
  bind *:80
  mode http
{{ range $index, $app := .Apps }}
{{ if or (eq $app.HaproxySSLCertFile "") $app.HaproxyRedirectToHTTPS }}
{{ range $sindex, $servicePort := $app.ServicePorts }}{{ if (ne $app.HaproxyVHost "") }}
  acl http_{{ $app.EscapedId }}_{{ $servicePort }}_acl hdr(host) -i {{ $app.HaproxyVHost }}
{{ if $app.HaproxyRedirectToHTTPS }} redirect scheme https if http_{{ $app.EscapedId }}_{{ $servicePort }}_acl !{ ssl_fc } {{ end }}
  use_backend {{ $app.EscapedId }}_{{ $servicePort }}_backend if http_{{ $app.EscapedId }}_{{ $servicePort }}_acl
{{ end }}
{{ end }}
{{ end }}{{ end }}
{{ if .Apps.GetSSLCertFiles }}
frontend https-in
  bind *:443 ssl {{ range $index, $certFile := .Apps.GetSSLCertFiles }} crt {{ $certFile }} {{ end }}
  mode http
{{ range $index, $app := .Apps }}
{{ range $sindex, $servicePort := $app.ServicePorts }}{{ if ne $app.HaproxyVHost ""}}
  acl https_{{ $app.EscapedId }}_{{ $servicePort }}_acl hdr(host) -i {{ $app.HaproxyVHost }}
  use_backend {{ $app.EscapedId }}_{{ $servicePort }}_backend if https_{{ $app.EscapedId }}_{{ $servicePort }}_acl
{{ end }}
{{ end }}
{{ end }}
{{ end }}
{{ end }}
{{ range $index, $app := .Apps }}
{{ range $sindex, $servicePort := $app.ServicePorts }}
frontend {{ $app.EscapedId }}_{{ $servicePort }}_frontend
  bind *:{{ $servicePort }} {{if $app.HaproxySSLCertFile }}ssl crt {{ $app.HaproxySSLCertFile }} {{ end }}
  mode {{ $app.HaproxyMode }}
  option {{ $app.HaproxyMode }}log
{{ if $app.HaproxyRedirectToHTTPS }} redirect scheme https if !{ ssl_fc }{{ end }}
  use_backend {{ $app.EscapedId }}_{{ $servicePort }}_backend

backend {{ $app.EscapedId }}_{{ $servicePort }}_backend
  mode {{ $app.HaproxyMode }}
  balance {{ $app.HaproxyBalance }}
  option {{ $app.HaproxyMode }}log{{ if eq $app.HaproxyMode "http" }}
  option forwardfor
  http-request set-header X-Forwarded-Port %[dst_port]
  http-request add-header X-Forwarded-Proto https if { ssl_fc }{{ end }}{{ if $app.HaproxySticky }}
  cookie dkos_server_id insert indirect nocache {{ end }}
{{ range $page, $task := $app.Tasks }}
  server {{ $app.EscapedId}}-{{ $task.Host }}-{{ index $task.Ports $sindex }} {{ $task.Host }}:{{ index $task.Ports $sindex }} {{ if $app.HealthCheckPath }} check {{ if $app.HaproxySticky }}cookie {{ $app.EscapedId}}-{{ $task.Host }}-{{ index $task.Ports $sindex }}{{ end }} {{ end }} {{ end }}
{{ end }}{{ end }}
